  [[params.faq_item]]
    title = "This sounds fun, are you hiring?"
    description = "Yes! We are almost always hiring at ILM. Check <b><a href=\"https://ilm.com/careers/\">ILM.com/careers</a></b> for the latest info and browse the posted positions in our studios around the world."

  [[params.faq_item]]
    title = "Can I send you a Star Wars idea or a script?"
    description = "Unfortunately no. As an employee of Lucasfilm I cannot receive unsolicated pitches."

  [[params.faq_item]]
    title = "I'd like to study to work in the entertainment industry, what roles should I consider?"
    description = "Check out <b><a href=\"https://gitd.lucasfilm.com/\">Get In the Door</a></b> for interviews with a number of people in a wide variety of positions at Lucasfilm and Industrial Light & Magic. I think you may find someone there who inspires you."

  [[params.faq_item]]
    title = "How can I contribute to software used by the entertainment industry?"
    description = "The Academy Software Foundation is an open source, non-profit organization dedicated to getting people involved in a healthy software ecosytem for filmmaking, many of our projects focus on visual-effects and animation. I recommend checking out <b><a href=\"https://www.aswf.io/\">ASWF.io</a></b> to learn more and get involved as it's a great way to meet people working in the industry and find a passion project to contribute to."


