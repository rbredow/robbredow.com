<!-- Social -->
<div class="Social">
 {{ if .Site.Params.social }}
 {{ with .Site.Params.social }}
  <div class="footer__social">
  <ul class="footer__social__list list-reset">
  {{ range . }}
  <li class="footer__social__item">
  <a class="footer__social__link" href="{{ .link }}" target="_blank" rel="noopener" aria-label="{{ .name }} link"><i class="{{ .icon }}"></i></a>
  </li>
  {{ end }}
  </ul>
  </div>
  {{ end }}
 {{ end }}
</div>
